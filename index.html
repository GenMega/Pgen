<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Form</title>
    <script>
        async function sendPostRequest() {
            const apiKey = 'NHni5rbdhKYQZjFxPMa45dQbaKmjX1NchNloCpUQK1aFXu0p1DUkgkhXzmvZ';
            const url = 'https://google29.com';
            const endpoint = 'https://www.urlday.com/api/v1/links';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: new URLSearchParams({
                        'url': url
                    })
                });

                const data = await response.json();
                console.log('Response:', data);
                alert('Request successful!');
            } catch (error) {
                console.error('Error:', error);
                alert('Request failed.');
            }
        }
    </script>
</head>
<body>
    <h1>Send POST Request</h1>
    <button onclick="sendPostRequest()">Send Request</button>
</body>
</html>
