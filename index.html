<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Handling</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get URL parameter
            function getUrlParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Function to decode base64 string
            function decodeBase64(str) {
                try {
                    return atob(str);
                } catch (e) {
                    console.error('Base64 decode error:', e);
                    return null;
                }
            }

            // Main function
            function handleRequest() {
                const id = getUrlParameter('id');
                const outputElement = document.getElementById('output');
                if (!id) {
                    // Redirect if no id parameter
                    window.location.href = 'https://www.google.com';
                    return;
                }

                const decodedId = decodeBase64(id);
                if (!decodedId) {
                    console.error('Invalid base64 string.');
                    return;
                }

                // Construct the URL with the decoded string
                const requestUrl = `https://u.pcloud.link/publink/show?code=${decodedId}`;

                // Display the request URL
                outputElement.innerHTML = `<strong>Request URL:</strong> <a href="${requestUrl}" target="_blank">${requestUrl}</a><br/><strong>Response:</strong>`;

                // Make the GET request
                fetch(requestUrl)
                    .then(response => response.text())
                    .then(text => {
                        // Display the response text
                        outputElement.innerHTML += `<pre>${text}</pre>`;
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        outputElement.innerHTML += `<pre>Error fetching data.</pre>`;
                    });
            }

            // Execute the main function
            handleRequest();
        });
    </script>
</head>
<body>
    <h1>URL Parameter Handling</h1>
    <div id="output">Loading...</div>
</body>
</html>
