<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pcloud Gen</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .neon {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            color: #03A9F4;
            animation: glow 5s infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #007ac1, 0 0 40px #007ac1, 0 0 50px #007ac1;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            }
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px #03A9F4;
        }

        button {
            background-color: #03A9F4;
            color: white;
            cursor: pointer;
            animation: button-glow 5s infinite;
        }

        @keyframes button-glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px #03A9F4;
            }
            50% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px #007ac1;
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px #03A9F4;
            }
        }

        button:hover {
            background-color: #007ac1;
        }

        h1 {
            color: #03A9F4;
            margin-bottom: 20px;
            text-align: center;
            animation: title-glow 5s infinite;
        }

        @keyframes title-glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #007ac1, 0 0 40px #007ac1, 0 0 50px #007ac1;
            }
            100% {
                text-shadow:             0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            }
        }

        ::placeholder {
            color: #03A9F4;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            animation: placeholder-glow 5s infinite;
        }

        @keyframes placeholder-glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #007ac1, 0 0 40px #007ac1, 0 0 50px #007ac1;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon">Pcloud Gen</h1>
        <input type="text" id="url" placeholder="URL" class="neon">
        <input type="password" id="password" placeholder="Password" class="neon">
        <button id="generateBtn" class="neon">Generate</button>
        <button id="getPasswordBtn" class="neon">Get Password</button>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Logic to generate password goes here
            alert('Password generation logic not implemented.');
        });

        document.getElementById('getPasswordBtn').addEventListener('click', function() {
            // Logic to retrieve password goes here
            alert('Password retrieval logic not implemented.');
        });
    </script>
</body>
</html>
