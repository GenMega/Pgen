<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Neon Theme Password Generator</title>

            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #333;
            color: white;
        }

        button {
            background-color: #03A9F4; /* Neon blue */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #007ac1; /* Darker neon blue on hover */
        }

        h1 {
            color: #03A9F4; /* Neon blue */
            margin-bottom: 20px;
        }
    </style>
</head>

    </div>

</body>
</html>
